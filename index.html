            --nav-bg: rgba(0, 0, 0, 0.75);

        body {
            margin: 0;

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Шапка */
        .glass-nav {

            z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center;
        }

        .nav-flex { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 19px; font-weight: 600; text-decoration: none; color: var(--text); }

        .tab-link {
