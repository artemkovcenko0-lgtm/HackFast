<body class="dark-theme">

    <nav class="glass-nav">
        <div class="container nav-flex">
            <a href="#" class="logo">Air-store</a>
            <div class="tabs-menu">
                <button class="tab-link active" onclick="openTab(event, 'iphones')">iPhone</button>
                <button class="tab-link" onclick="openTab(event, 'macs')">Mac</button>
                <button class="tab-link" onclick="openTab(event, 'ipads')">iPad</button>

        </div>
    </nav>

    <header class="hero-premium">
        <div class="hero-text animate-up">
            <h1 class="gradient-text">Будущее уже в руках.</h1>
            <p>Эксклюзивные новинки в Air-store</p>
        </div>
    </header>

        <div id="iphones" class="tab-content active">
            <div class="product-grid">
                <div class="item-card large animate-fade">
                    <img src="https://www.apple.com/v/iphone/home/bv/images/overview/select/iphone_16_pro__erp68f9v7mqa_large.png" alt="iPhone 16 Pro">

                        <h3>iPhone 16 Pro</h3>
                        <p>Титановый корпус. Новый уровень камеры.</p>
                        <span class="price">от 1.500 BYN</span>
                        <button class="buy-btn" onclick="showModal('iPhone 16 Pro', 1500)">Купить</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="macs" class="tab-content">
            <div class="product-grid">
                <div class="item-card large animate-fade">
                    <img src="https://www.apple.com/v/macbook-pro/aj/images/overview/welcome/hero_endframe__e667v8l7onqq_large.jpg" alt="MacBook Pro">
                    <div class="card-info">
                        <h3>MacBook Pro M3</h3>
                        <p>Экстремальная производительность для профи.</p>
                        <span class="price">от 2.500 BYN</span>
                        <button class="buy-btn" onclick="showModal('MacBook Pro M3', 2500)">Купить</button>
                    </div>
                </div>
            </div>
        </div>
