<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air-Store | Официальный партнер Apple</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">i-Store</a>
            <ul class="nav-links">
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">Аксессуары</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <h1>iPhone 16 Pro</h1>
            <p>Создан для Apple Intelligence.</p>
            <div class="hero-links">
                <a href="#" class="btn-primary">Купить</a>
                <a href="#" class="btn-link">Узнать больше ></a>
            </div>
        </div>
        <img src="https://www.apple.com/v/iphone-16-pro/c/images/overview/welcome/hero_endframe__ov6ewcr9p9m6_large.jpg" alt="iPhone 16 Pro" class="hero-img">
    </section>

    <section class="category-grid">
        <div class="cat-card mac">
            <h2>MacBook Air</h2>
            <p>Умный. Тонкий. Мощный.</p>
            <a href="#" class="btn-link">Купить ></a>
            <img src="https://www.apple.com/v/macbook-air/q/images/overview/design/design_top_m3__cl6f97978nuq_large.jpg" alt="Mac">
        </div>
        <div class="cat-card watch">
            <h2>Apple Watch Series 10</h2>
            <p>Тонкая работа.</p>
            <a href="#" class="btn-link">Купить ></a>
            <img src="https://www.apple.com/v/watch/bl/images/overview/select/product_s10__96u4p99nd7me_large.png" alt="Watch">
        </div>
    </section>

    <footer>
        <p>Цены указаны в ознакомительных целях. Разработано для AirStor.</p>
    </footer>

</body>
</html>
