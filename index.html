<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air-store — Легкость технологий</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Air-store</a>
            <ul class="nav-links">
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">AirPods</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content container">
            <h1>Air-store</h1>
            <p>Технологии, которые вдохновляют на полет.</p>
            <a href="#products" class="btn">Выбрать модель</a>
        </div>
    </header>

    <section id="products" class="products-section container">
        <h2>Новинки этой недели</h2>
        <div class="product-grid">

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1592890288564-76628a30a657?w=400&q=80" alt="Smartphone">
                <h3>AirPhone 16 Pro</h3>
                <p class="price">105 000 ₽</p>
                <button class="add-to-cart">Купить</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400&q=80" alt="Laptop">
                <h3>AirBook M3</h3>
                <p class="price">142 000 ₽</p>
                <button class="add-to-cart">Купить</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1588333328347-4001d6317a1d?w=400&q=80" alt="Earbuds">
                <h3>AirBuds Max</h3>
                <p class="price">24 900 ₽</p>
                <button class="add-to-cart">Купить</button>
            </div>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Air-store. Официальный представитель технологий будущего.</p>
        </div>
    </footer>

</body>
</html>
