<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air-store | Premium</title>

    <nav class="glass-nav">
        <div class="container nav-flex">
            <a href="#" class="logo">Air-store</a>
            <div class="tabs-menu">
                <button class="tab-link active" onclick="openTab(event, 'iphones')">iPhone</button>
                <button class="tab-link" onclick="openTab(event, 'macs')">Mac</button>
                <button class="tab-link" onclick="openTab(event, 'audio')">Audio</button>
            </div>
        </div>

    </header>

                    <p class="price">от 1.500 BYN</p>
                    <button class="buy-btn" onclick="showModal('iPhone 16 Pro', 1500)">Купить</button>
                </div>
            </div>
        </div>

        <div id="macs" class="tab-content" style="display: none;">

                <div class="item-card animate-fade">

                    <p class="price">от 2.500 BYN</p>
                    <button class="buy-btn" onclick="showModal('MacBook Pro M3', 2500)">Купить</button>
                </div>
            </div>
        </div>
